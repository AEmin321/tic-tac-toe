<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="buttons-overlay">
            <div class="player1-name">player1</div>
            <div class="player1-score">0</div>
            <div class="player2-score">0</div>
            <div class="player2-name">player2</div>
            <div class="restart"><img src="./imgs/refresh_FILL0_wght400_GRAD0_opsz48.svg" alt="restart button icon"></div>
        </div>
        <div class="intro-page">
            <h1>Tic Tac Toe</h1>
            <div class="player-inputs">
                <input class="player1-input" type="text" placeholder="(X) Player1">
                <input class="player2-input" type="text" placeholder="(O) Player2">
            </div>
            <button class="play-btn">Play!</button>
        </div>
        <div class="winner-overlay">
            <p class="round-winner"></p>
            <div class="winner-btns">
                <button class="new-game">New Game</button>
                <button class="new-round">New Round</button>
            </div>
        </div>
        <div class="board">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
        <div class="active-player"></div>
    </div>
    <footer>Â© 2023 Amini</footer>
    <script src="./script.js"></script>
</body>
</html>
